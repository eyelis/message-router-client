<div class="container">
  <div class="actions">
    <button mat-raised-button color="primary" (click)="addPartner()">Add Partner</button>
  </div>
  <mat-table [dataSource]="partners" matSort class="mat-elevation-z8">>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.id }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.type }} </td>
    </ng-container>

    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef> Alias </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.alias }} </td>
    </ng-container>

    <ng-container matColumnDef="direction">
      <th mat-header-cell *matHeaderCellDef> Direction </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.direction }} </td>
    </ng-container>

    <ng-container matColumnDef="flow">
      <th mat-header-cell *matHeaderCellDef> Flow </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.flow }} </td>
    </ng-container>

    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef> Application </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.application }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let partner"> {{ partner.description }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let partner">
        <button mat-button (click)="openDetail(partner)">Detail</button>
        <button mat-button (click)="deletePartner(partner.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
</div>
