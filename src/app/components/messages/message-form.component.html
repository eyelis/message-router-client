<h2 mat-dialog-title>{{ data ? 'Edit Message ID : '  + data.id : 'Create Message' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Timestamp</mat-label>
      <input matInput placeholder="yyyy-MM-dd HH:mm:ss.SSS" formControlName="timestamp" required  [readonly]="true"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" required  [readonly]="true"></textarea>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</mat-dialog-content>
